<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoads - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div
            class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob">
        </div>
        <div
            class="absolute top-[-10%] right-[-10%] w-96 h-96 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-[-20%] left-[20%] w-96 h-96 bg-pink-500 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000">
        </div>
    </div>

    <div class="glass p-8 rounded-2xl w-full max-w-md shadow-2xl relative z-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
                SafeRoads</h1>
            <p class="text-gray-400 text-sm mt-2">AI-Powered Pothole Detection & Reporting</p>
        </div>

        <!-- Toggle -->
        <div class="flex bg-slate-800 rounded-lg p-1 mb-6">
            <button id="userTab"
                class="flex-1 py-2 rounded-md text-sm font-medium transition-all bg-slate-700 text-white shadow-md">Citizen</button>
            <button id="empTab"
                class="flex-1 py-2 rounded-md text-sm font-medium transition-all text-gray-400 hover:text-white">Municipality</button>
        </div>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input type="text" id="username"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                    required>
            </div>
            <div id="errorMsg" class="text-red-400 text-sm hidden">Invalid credentials</div>
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-bold py-2 rounded-lg transition-all transform hover:scale-[1.02] shadow-lg">
                Login
            </button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-500 text-xs">For Demo: use any username. It will auto-register if new.</p>
        </div>
    </div>

    <script src="static/js/api.js"></script>
    <script>
        const userTab = document.getElementById('userTab');
        const empTab = document.getElementById('empTab');
        let currentRole = 'user';

        userTab.addEventListener('click', () => {
            currentRole = 'user';
            userTab.classList.add('bg-slate-700', 'text-white', 'shadow-md');
            userTab.classList.remove('text-gray-400');
            empTab.classList.remove('bg-slate-700', 'text-white', 'shadow-md');
            empTab.classList.add('text-gray-400');
        });

        empTab.addEventListener('click', () => {
            currentRole = 'employee';
            empTab.classList.add('bg-slate-700', 'text-white', 'shadow-md');
            empTab.classList.remove('text-gray-400');
            userTab.classList.remove('bg-slate-700', 'text-white', 'shadow-md');
            userTab.classList.add('text-gray-400');
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            errorMsg.classList.add('hidden');

            try {
                // Try register first for demo ease (if 400, then login)
                // In real app, separate flow. Here we just want smooth login.
                // We will just try login, if fails, try register then login.

                let token = null;
                try {
                    token = await API.login(username, password);
                } catch (err) {
                    // Try register
                    await API.register(username, password, currentRole);
                    token = await API.login(username, password);
                }

                if (token) {
                    if (token.role === 'employee' && currentRole === 'employee') {
                        window.location.href = 'employee_dashboard.html';
                    } else if (token.role === 'user' && currentRole === 'user') {
                        window.location.href = 'user_dashboard.html';
                    } else {
                        // Role mismatch in DB
                        alert(`Account exists as ${token.role}. Please login to correct tab.`);
                    }
                }
            } catch (err) {
                console.error(err);
                errorMsg.classList.remove('hidden');
                errorMsg.innerText = err.message || "Login failed.";
            }
        });
    </script>
</body>

</html>
