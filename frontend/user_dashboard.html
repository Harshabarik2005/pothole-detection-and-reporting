<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoads - User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-900 text-white min-h-screen">
    <nav class="bg-slate-800 border-b border-slate-700 px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-400">
            SafeRoads</h1>
        <div class="flex items-center gap-4">
            <span id="welcomeMsg" class="text-gray-300 text-sm"></span>
            <button onclick="API.logout()" class="text-gray-400 hover:text-white transition-colors">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto p-6">
        <!-- New Complaint -->
        <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700 shadow-xl mb-8">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <i data-lucide="camera" class="w-5 h-5 text-blue-400"></i>
                Lodge Complaint
            </h2>
            <form id="complaintForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Road Name</label>
                        <input type="text" name="road_name" value="Sample Road"
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Location (Lat, Long)</label>
                        <input type="text" name="location" value="12.9716, 77.5946"
                            class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Type</label>
                    <select name="type"
                        class="w-full bg-slate-700 border border-slate-600 rounded-lg px-3 py-2 text-white">
                        <option value="manual">Manual Report</option>
                        <option value="automated">Video Analysis (Automated)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm text-gray-400 mb-1">Video Evidence</label>
                    <div
                        class="border-2 border-dashed border-slate-600 rounded-lg p-8 text-center hover:border-blue-500 transition-colors cursor-pointer relative">
                        <input type="file" name="video" accept="video/*"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                        <i data-lucide="upload-cloud" class="w-8 h-8 text-gray-400 mx-auto mb-2"></i>
                        <p class="text-sm text-gray-400">Click to upload video</p>
                    </div>
                </div>
                <button type="submit"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-medium transition-all shadow-lg w-full md:w-auto">
                    Submit Report
                </button>
            </form>
        </div>

        <!-- History -->
        <div class="bg-slate-800/50 rounded-xl p-6 border border-slate-700 shadow-xl">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <i data-lucide="history" class="w-5 h-5 text-purple-400"></i>
                Complaint History
            </h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead>
                        <tr class="text-gray-400 border-b border-slate-700">
                            <th class="pb-3 pl-2">ID</th>
                            <th class="pb-3">Road</th>
                            <th class="pb-3">Type</th>
                            <th class="pb-3">Priority</th>
                            <th class="pb-3">Status</th>
                        </tr>
                    </thead>
                    <tbody id="historyTable" class="text-gray-300">
                        <!-- Populated via JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="static/js/api.js"></script>
    <script>
        lucide.createIcons();
        document.getElementById('welcomeMsg').innerText = `Hello, ${localStorage.getItem('username')}`;

        async function loadHistory() {
            const list = await API.getMyComplaints();
            const tbody = document.getElementById('historyTable');
            tbody.innerHTML = list.map(c => `
                <tr class="border-b border-slate-700/50 hover:bg-slate-700/30 transition-colors">
                    <td class="py-3 pl-2 font-mono text-gray-500">#${c.id}</td>
                    <td class="py-3 font-medium text-white">${c.road_name || 'N/A'}</td>
                    <td class="py-3">
                        <span class="px-2 py-1 rounded text-xs border ${c.type === 'automated' ? 'border-purple-500/30 text-purple-300 bg-purple-500/10' : 'border-blue-500/30 text-blue-300 bg-blue-500/10'}">
                            ${c.type}
                        </span>
                    </td>
                    <td class="py-3 text-gray-400">${c.priority_score.toFixed(1)}</td>
                    <td class="py-3">
                        <span class="flex items-center gap-1 ${c.status === 'pending' ? 'text-yellow-400' :
                    c.status === 'approved' ? 'text-blue-400' :
                        c.status === 'fixed' ? 'text-green-400' : 'text-red-400'
                }">
                            <div class="w-2 h-2 rounded-full bg-current"></div>
                            ${c.status}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('complaintForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);

            try {
                await API.submitComplaint(formData);
                alert('Complaint submitted successfully!');
                form.reset();
                loadHistory();
            } catch (err) {
                alert('Error submitting complaint');
            }
        });

        loadHistory();
    </script>
</body>

</html>
